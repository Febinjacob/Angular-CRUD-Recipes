<div class="container">
    <div class="row">
        <h1 class="text-center my-3">View Details</h1>
        <div class="col-6" style="width: 55%;">
        <!-- view details -->
        <ul class="list-group">
            <li class="list-group-item">Name :{{contact.name}}</li>
            <li class="list-group-item">Meals :{{groupName}}</li>
            <li class="list-group-item">Chef :{{contact.chefs}}</li>
            <li class="list-group-item">Food Recipes :{{contact.foodrecipe}}</li>
            <li class="list-group-item">Photo url :{{contact.photourl}}</li>
          </ul>
          <!-- redirected to main page -->
          <button routerLink="/" class="btn btn-outline-danger ms-3 my-5">Back to Home</button>
        </div>
        <div class="col-6 m-3 card-img-top" style="width:450px; height:355px">
        <!-- image     -->
        <img style="width: 100%;height:100%" [src]="contact.photourl"
                alt="">
        </div>

    </div>

</div>
